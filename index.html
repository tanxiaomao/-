
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CareerChic - 职场女性穿搭指南</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-font: -apple-system, BlinkMacSystemFont, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", Arial, sans-serif;
        }
        body {
            font-family: var(--primary-font);
            background-color: #f8f7f5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            padding: 0;
        }
        #root {
            min-height: 100vh;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .active-scale:active {
            transform: scale(0.98);
        }
        /* 预加载占位动画 */
        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #64748b;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",

  }
}
</script>
</head>
<body>
    <div id="root">
        <div class="loading-screen">
            <div style="width: 24px; height: 24px; border: 2px solid #e2e8f0; border-top-color: #1e293b; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <p style="margin-top: 12px; font-size: 12px; font-style: italic;">CareerChic 正在准备中...</p>
        </div>
    </div>

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>

</html>
